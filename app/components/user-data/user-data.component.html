
<mat-card>
    <mat-card-header>
        <h2>Users Data </h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table matSort  [dataSource]="dataSource">
              
             

              <!-- Position Column -->
              <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> UserID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container  matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName }} </td>
              </ng-container>


              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element "> {{element.Email}} </td>
              </ng-container>
              <ng-container matColumnDef="Studentphone">
                <th mat-header-cell *matHeaderCellDef> Studentphone </th>
                <td mat-cell *matCellDef="let element "> {{element.StudentPhoneNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="Parentphone">
                <th mat-header-cell *matHeaderCellDef> Parentphone </th>
                <td mat-cell *matCellDef="let element "> {{element.ParentStudentPhoneNumber}} </td>
              </ng-container>
              
       
              <tr mat-header-row *matHeaderRowDef="displayedStudentsColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedStudentsColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </mat-card-content>
  </mat-card>
