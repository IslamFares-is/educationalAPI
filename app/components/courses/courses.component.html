

<div class="course-overview" *ngFor="let course of AllCourses ;let i=index">
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="p-8 rounded-t-lg" src="assets/img/{{course.courseImage}}" alt="product image" /> 
    </a>
    <div class="px-5 pb-5">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{course.courseName}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{course.courseDescription }}</p>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{course.typeOfYear}}</h5>
        </div>
       
        
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{course.coursePeice}}</span>
            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">اشترك في الكورس</a>
        </div>
    </div>
</div>
</div>
