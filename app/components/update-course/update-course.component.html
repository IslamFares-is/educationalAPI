   
   
   <!-- add course form -->
    <section class="container">
        
        

        <mat-horizontal-stepper linear #stepper [selectedIndex]="stepperIndex">

            <mat-step label="اضافة كورس" [completed]="startAdd">
             
          <form id="addCourse" [formGroup]="editCourseForm">
            <input type="text" name="title" id="title" formControlName="courseName" placeholder="اسم الكورس">
            <input type="text" name="details" id="details"   formControlName="courseDescription" placeholder="الوصف">
            <select name="select" id="select"  formControlName="typeOfYear">
                <option value="1st secondary">اولى ثانوي</option>
                <option value="2nd secondary">تانية ثانوي</option>
                <option value="3rd secondary">تالتة ثانوي</option>
                <option value="other">اخرى</option>
            </select>
            <input type="text" name="price" id="price"  formControlName="coursePrice" placeholder="السعر">
            <div class="">
               <!-- <label for="thumbnail"><i class="fa-solid fa-cloud-arrow-up"></i>الصورة المصغرة</label>-->
                <input type="file"  accept=".png, .jpg, .jpeg"  formControlName="courseImage" >
                <img [src]="selectedFile" alt="" class="imgCourse">
            </div>
          <!--

         <button id="add" (click)="submit()" [disabled]="AddCourseForm.invalid ">انشاء</button>-->
            <button color="warn" class="ml-4" >التالي</button>

        </form>
  
            </mat-step>
           
            <mat-step label=" اضافة قسم جديد" [completed]="preview">
                <div class="AddSubject py-4"  >
                    <div >اسم االقسم</div>
    
                 
                    <mat-form-field appearance="fill" color="warn" class="py-2" >
                        <mat-label>اسم القسم</mat-label>
                        <input matInput type="text" [formControl]="name" >
                    </mat-form-field>
                    <button color="warn" class="ml-4"  mat-raised-button matStepperNext  >التالي</button>
    
                </div>
    
            </mat-step>

            <mat-step label="دروس {{subjectName}}" [completed]="startAdd">
                <form id="courseContent" [formGroup]="lessionForm">
                  <h1>اضافة دروس واختبارات {{subjectName}}</h1>
                
                    <input type="text" name="LTitle" id="LTitle" placeholder="عنوان الدرس" formControlName="lessonsTitle">
                    <select name="select" id="select" formControlName="lessonType">
                        <option value="new_lesson">درس جديد</option>
                        <option value="new_test">اختبار جديد</option>
                        <option value="new_file">اضافة ملف</option>
                    </select>
                    <input type="text" name="link" id="link" placeholder="الرابط" formControlName="LessonLink">
                    <div class="files">
                        <label for="files"><i class="fa-solid fa-cloud-arrow-up"></i>اختيار الملف</label>
                        <input type="file" name="files" id="files" accept=".pdf" formControlName="lessonFile">
                        <span></span>
                    </div>
               
                    <div class="questBtn">
                        <div>
                            <button mat-raised-button color="warn" class=" m-2"   *ngIf="finalSaveCourse" >  حفظ نهائي للكورس</button>
                            
                            <button mat-raised-button color="warn" class=" m-2" matStepperPrevious >اضافة قسم جديد</button>
                            <button mat-raised-button color="primary" class=" m-2"  matStepperNext  >حفظ القسم</button>
                        </div>
                        <div>
                            <button mat-raised-button color="accent" class=" m-2" >Delete </button>
                            <button mat-raised-button color="primary" class=" m-2" [disabled]="lessionForm.invalid"  >حفظ الدرس</button>
                        </div>

                    </div>
                </form>
                        </mat-step>

            </mat-horizontal-stepper>

        </section>
